<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main-container">
      <div class="heading-container">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" name="number" value="number" />
        <button class="convert-btn">Convert</button>
      </div>
      <div class="length-container">
        <h2 class="length-heading heading">Length(Meter/Feet)</h2>
        <p class="conversion-value">x meteres = y feet | y feet = x meteres</p>
      </div>

      <div class="volume-container">
        <h2 class="volume-heading heading">Volume(Liters/Gallons)</h2>
        <p class="conversion-value">x liters = y gallons | y gallons = x liters</p>
      </div>

      <div class="mass-container">
        <h2 class="mass-heading heading">Mass(Kilograms/Pounds)</h2>
        <p class="conversion-value"> x kilos = y pounds | y pounds = x kilos</p>
      </div>
    </main>
  </body>
</html>
